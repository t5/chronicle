<!DOCTYPE html>
<html>
  <head>
    <title>Chronicle Options</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" "type="text/css" href="css/options.css">
  </head>
  <body>
    <div class="outside">
      <div class="card border-secondary">
        <h5 class="card-header">Chronicle Options</h5>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="linkclick">When a link is clicked:</label>
              <select class="form-control" id="linkclick">
                <option value="current">Open in current window (default)</option>
                <option value="newtab">Open in new tab</option>
              </select>
            </div>

            <div class="form-group">
              <label for="search">Search bar:</label>
              <select class="form-control" id="search">
                <option value="show">Show (default)</option>
                <option value="noshow">Don't show</option>
              </select>
            </div>

            <button type="button" class="btn btn-primary" id="save">Save</button>
            <p></p>
            <div class="alert-success" role="alert" id="status"></div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/options.js"></script>
  </body>
</html>
