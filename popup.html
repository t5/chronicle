<!DOCTYPE html>
<html style="width: 350px;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="text/javascript" src="js/popup.js"></script>
  </head>
  <body>
    <div class="card border-light">
      <div class="card-header">
        <div id="btn-toolbar" class="btn-toolbar" role="toolbar">
          <div id="searchbarcolumn" class="input-group input-group-sm flex-fill mr-2">
            <input type="text" class="form-control form-control-sm" id="searchQuery" placeholder="Enter your search term">
            <div class="input-group-append" id="buttons">
              <button class="btn btn-outline-primary" type="button" id="searchButton" value="Search">Search</button>
            </div>
          </div>
          <div class="btn-group" role="group">
            <button type="button" id="gear-button" class="btn btn-sm btn-outline-secondary">
                <svg style="display: inline-block; vertical-align: text-top; fill: currentColor;" xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 14 16"><path fill-rule="evenodd" d="M14 8.77v-1.6l-1.94-.64-.45-1.09.88-1.84-1.13-1.13-1.81.91-1.09-.45-.69-1.92h-1.6l-.63 1.94-1.11.45-1.84-.88-1.13 1.13.91 1.81-.45 1.09L0 7.23v1.59l1.94.64.45 1.09-.88 1.84 1.13 1.13 1.81-.91 1.09.45.69 1.92h1.59l.63-1.94 1.11-.45 1.84.88 1.13-1.13-.92-1.81.47-1.09L14 8.75v.02zM7 11c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>
            </button>
          </div>
        </div>
      </div>
      <div class="list-group list-group-flush" id="searchResults" style="max-height: 450px; overflow-y: auto;"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
